<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="jsCalc.css">
        <script src ="jsCalc.js" async></script>
    </head>
    <body>
        <div class = 'calculator-grid'>
            <div class = 'output'>
                <div id = 'previous-num' class = 'previous-num'></div>
                <div id = 'current-num' class = 'current-num'></div>
            </div>
            <button id = 'allclear' class = 'span-two'>AC</button>
            <button id = 'delete'>DEL</button>
            <button id = 'operand%'>รท</button>
            <button id = 'number1'>1</button>
            <button id = 'number2'>2</button>
            <button id = 'number3'>3</button>
            <button id = 'operand*'>*</button>
            <button id = 'number4'>4</button>
            <button id = 'number5'>5</button>
            <button id = 'number6'>6</button>
            <button id = 'operand+'>+</button>
            <button id = 'number7'>7</button>
            <button id = 'number8'>8</button>
            <button id = 'number9'>9</button>
            <button id = 'operand-'>-</button>
            <button id = 'numberp'>.</button>
            <button id = 'number0'>0</button>
            <button id = 'equals' class = 'span-two'>=</button>
        </div>
        <!-- <h1 id = 'hello'>Hello World</h1> -->
    </body>
</html>
